<style>
  .featured .my-filmstrip-item1 {
    box-sizing: border-box;
    width: 370px;
    height: 245px;
    margin: 5px;
    border: 1px solid #cfcfcf;
    background-repeat: no-repeat !important;
    background-size: contain !important;
    background-position: top center !important;
  }
</style>
<div id="empfwrapper">
  <!-- ko foreach: empdeatilsmatched -->
  <div style="display:none" id="empf1" data-bind="ojComponent:{component: 'ojDialog', initialVisibility: 'hide', rootAttributes: { style: 'width: 50%;'}}">
    <div class="oj-dialog-header oj-helper-clearfix">
      <span id="dialogTitleId" class="oj-dialog-title" data-bind="attr: {id: dempfeaid}, text:dempfeaheading"></span>
    </div>
    <div class="oj-dialog-body empf">
      <img data-bind="attr:{'src':dempfeabg}" align="right">
      <div data-bind="html:dempfeatext"></div>
    </div>
  </div>
  <!-- /ko -->
</div>

<div class="container">

  <div class="oj-sm-12 breadcrumbs">
    <ul>
      <li><a href="?root=home">Home</a> ></li>
      <li>Employee Feature Archives</li>
    </ul>
  </div>

  <div class="oj-sm-12 featured">
    <div class="oj-sm-12">
      <div class="oj-flex">
        <div id="filmStripfeatured" class="" data-bind="ojComponent: {component: 'ojFilmStrip',maxItemsPerPage: 3,arrowVisibility: 'hidden'}">
          <!-- ko foreach: empfeatlist -->
            <!-- ko if: empfeaarchived == 'YES' -->
              <!-- ko if: empfeaid =='3' -->
              <div class="oj-panel oj-panel-alt2 my-filmstrip-item1 efadpar" data-bind="style:{'background':'url('+empfeabg+')'},attr:{'id':empfeaid}">
                <div class="employee_c">
                  <div class="emp_details">
                    <div class="slash"></div>
                    <a onclick="empf1(this.id)" data-bind="attr:{'id':empfeaid}">
                      <span data-bind="text: empfeaheading"></span>
                    </a>
                  </div>
                </div>
              </div>
              <!-- /ko -->
              <!-- ko ifnot: empfeaid =='3' -->
              <div class="oj-panel oj-panel-alt2 my-filmstrip-item efadpar" data-bind="style:{'background':'url('+empfeabg+')'},attr:{'id':empfeaid}">
                <div class="employee_c">
                  <div class="emp_details">
                    <div class="slash"></div>
                    <a onclick="empf1(this.id)" data-bind="attr:{'id':empfeaid}">
                      <span data-bind="text: empfeaheading"></span>
                    </a>
                  </div>
                </div>
              </div>
              <!-- /ko -->
            <!-- /ko -->
          <!-- /ko -->
        </div>

      </div>
    </div>
  </div>
</div>
