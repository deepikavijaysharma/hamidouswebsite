<div class="container">
  <div class="oj-sm-12 breadcrumbs">
    <ul>
      <li><a href="?root=home">Home</a> ></li>
      <li>Announcement Archives</li>
    </ul>
  </div>
  <div class="oj-flex archiveblock">

    <!-- ko foreach: sliderlist() -->
      <!-- ko if: sliderarchived == "YES" -->
      <div class="oj-flex bgwhitearchive oj-sm-12">
        <div class="oj-sm-12 oj-md-4" data-bind="html: slidertitle"></div>
        <div class="oj-sm-12 oj-md-6"><strong>Description</strong>:<br><span data-bind="html: sliderdesc"></span></div>
        <!-- ko if: (sliderbl1  && sliderlt1 &&  sliderbl2 && sliderlt2 )-->
        <div class="oj-sm-6 oj-md-2">
          <div class="oj-md-9 oj-flex oj-md-float-end">
            <div class="whitebutton oj-sm-12 oj-md-6"><a data-bind="attr:{'href':sliderlt1},text:sliderbl1" target="_blank"></a></div>
            <div class="whitebutton oj-sm-12 oj-md-6"><a data-bind="attr:{'href':sliderlt2},text:sliderbl2" target="_blank"></a></div>
          </div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: (sliderbl1  && sliderlt1  &&  sliderbl2  && sliderlt2)-->
          <!-- ko if: (sliderbl2 && sliderlt2)-->
          <div class="oj-sm-6 oj-md-2">
            <div class="oj-md-9 oj-flex oj-md-float-end">
              <div class="whitebutton oj-sm-12 oj-md-6">
                <a data-bind="attr:{'href':sliderlt2},text:sliderbl2" target="_blank"></a>
              </div>
            </div>
          </div>
          <!-- /ko -->
          <!-- ko ifnot: (sliderbl2 && sliderlt2)-->
            <!-- ko if: (sliderbl1 && sliderlt1)-->
            <div class="oj-sm-6 oj-md-2">
              <div class="oj-md-9 oj-flex oj-md-float-end">
                <div class="whitebutton oj-sm-12 oj-md-6">
                  <a data-bind="attr:{'href':sliderlt1},text:sliderbl1" target="_blank"></a>
                </div>
              </div>
            </div>
            <!-- /ko -->
          <!-- /ko -->
        <!-- /ko -->
      </div>
      <!-- /ko -->
    <!-- /ko -->

  </div>
  
</div>
