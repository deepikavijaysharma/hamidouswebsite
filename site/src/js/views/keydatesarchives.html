<div class="container">

  <div class="oj-sm-12 breadcrumbs">
    <ul>
      <li><a href="?root=home">Home</a> ></li>
      <li>Key Dates Archives</li>
    </ul>
  </div>

  <div class="oj-row row5 newrow">
    <!-- <div class="container"> -->
      <div class="oj-sm-12 keydates">
        <div class="oj-flex">
            <div class="oj-sm-12">
              <div class="oj-flex">
                <div class="oj-sm-12">
                  <div class="oj-margin">
                    
                    <!-- ko foreach: keydateslist -->
                    <div class="calrow">
                      <div class="oj-flex">
                        <div class="oj-sm-12 oj-lg-3 cDate oj-flex">
                          <p>
                            <span class="oj-fwk-icon oj-fwk-icon-calendar"></span>&nbsp;
                            <span data-bind="text: keydstartdate"></span>
                            <br> Time:
                            <span class="oj-fwk-icon oj-fwk-icon-clock"></span>&nbsp;
                            <span data-bind="text: keydstarttime"></span>
                          </p>
                        </div>
                        <div class="oj-sm-12 oj-lg-6 cTitle oj-flex" data-bind="text: keydname"></div>
                        <div class="oj-sm-12 oj-lg-3 calbutton">
                          <!-- ko if: keydtype == 'COMMUNITY_CALLS' -->
                          <div class="orangeBbutton oj-lg-float-end">
                            <a data-bind="attr:{'href':keydhlink+'key_com_call='+keydcid}" target="_blank">Link</a>
                          </div>
                          <!-- /ko -->
                          <!-- ko ifnot: keydtype == 'COMMUNITY_CALLS' -->
                            <!-- ko if: keydtype == 'EVENT' -->
                            <div class="orangeBbutton oj-lg-float-end">
                              <a data-bind="attr:{'href':keydhevlink}" target="_blank">Link</a>
                            </div>
                            <!-- /ko -->
                            <!-- ko ifnot: keydtype == 'EVENT' -->
                            <div class="orangeBbutton oj-lg-float-end">
                              <a data-bind="attr:{'href':keydhlink+keydcid}" target="_blank">Link</a>
                            </div>
                            <!-- /ko -->  
                          <!-- /ko -->
                        </div>
                      </div>
                    </div>
                    <!-- /ko -->

                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    <!-- </div> -->
  </div>  

</div>
