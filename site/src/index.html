<!-- ************************ IMPORTANT INFORMATION ************************************
  This web navigation drawer template is provided as an example of how to configure
  a JET web application with a navigation drawer as a single page application
  using ojRouter and ojModule.  It contains the Oracle JET framework and a default
  requireJS configuration file to show how JET can be setup in a common application.
  This project template can be used in conjunction with demo code from the JET
  website to test JET component behavior and interactions.

  Any CSS styling with the prefix "demo-" is for demonstration only and is not
  provided as part of the JET framework.

  Please see the demos under Cookbook/Patterns/App Shell: Web and the CSS documentation
  under Support/API Docs/Non-Component Styling on the JET website for more information on how to use 
  the best practice patterns shown in this template.

  Aria Landmark role attributes are added to the different sections of the application
  for accessibility compliance. If you change the type of content for a specific
  section from what is defined, you should also change the role value for that
  section to represent the appropriate content type.
  ***************************** IMPORTANT INFORMATION ************************************ -->
<html lang="en-us">
<head>
<title>NATD Solution Engineering and Customer Success</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="css/images/favicon.ico" type="image/x-icon" />

<!-- This is the main css file for the default Alta theme -->
<!-- injector:theme -->
<link rel="stylesheet" href="css/libs/oj/v3.2.0/alta/oj-alta-min.css" type="text/css"/>
<!-- endinjector -->
<link href="css/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<!-- This contains icon fonts used by the starter template -->
<link rel="stylesheet" href="css/demo-alta-site-min.css" type="text/css"/>
<link rel="stylesheet" href="css/styles.css" type="text/css"/>

</head>
<body class="oj-web-applayout-body">
<!-- Template for rendering navigation items shared between nav bar and nav list --> 
<script type="text/html" id="navTemplate">
      <li><a href="#">
        <span data-bind="css: $data['iconClass']"></span>
        <!-- ko text: $data['name'] --> <!--/ko-->
      </a></li>
    </script>
<div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page"> 
  <!--
         ** Oracle JET V3.2.0 web application navigation drawer pattern.
         ** Please see the demos under Cookbook/Patterns/App Shell: Web
         ** and the CSS documentation under Support/API Docs/Non-Component Styling
         ** on the JET website for more information on how to use this pattern. 
         ** The off-canvas section is used when the browser is resized to a smaller media
         ** query size for a phone format and hidden until a user clicks on
         ** the header hamburger icon.
      -->
  <div id="navDrawer" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
    <div role="navigation" data-bind="click: toggleDrawer, ojComponent: {component: 'ojNavigationList',
          navigationLevel: 'application', item: {template: 'navTemplate'}, data: navDataSource,
          selection: router.stateId, edge: 'start'}"> </div><div class="oj-lg-hide"><button id="menuButton"
            data-bind="ojComponent: {component: 'ojButton', label: 'Hubs', 
                                     menu: '#myMenu'}">
    </button></div>

  </div>
  <div id="pageContent" class="oj-web-applayout-page"> 
    <!--
           ** Oracle JET V3.2.0 web application header pattern.
           ** Please see the demos under Cookbook/Patterns/App Shell: Web
           ** and the CSS documentation under Support/API Docs/Non-Component Styling
           ** on the JET website for more information on how to use this pattern.
        -->
    <header role="banner" class="oj-web-applayout-header">
      <div class="oj-web-applayout-max-width oj-flex-bar oj-sm-align-items-center  oj-lg-hide"> 
        <!-- Offcanvas toggle button -->
        
        <div class="oj-flex-bar-start">
          <button id="drawerToggleButton" class="oj-button-lg" data-bind="click: toggleDrawer,
                ojComponent: {component:'ojButton', label: 'Application Navigation',
                chroming: 'half', display: 'icons', icons: {start: 'fa fa-bars'}}"> </button>
        </div>
      </div>
      <div class="oj-flex">
        <div class="oj-flex-item oj-lg-11">
        </div>
        <div class="oj-flex-item oj-lg-1">
          <button id="loginbutton" style="display: none" data-bind="click:initsso">Login</button>
        </div>

      </div>
    </header>
    <div class="logoBar" id="logoBar">
      <div class="container">
        <div class="oj-flex">
          <div class="oj-sm-12 oj-md-12 oj-lg-5 oj-xl-5 oj-flex oraclelogo"><div class="oj-md-6 logoblock"><a href="?root=home"><img src="css/images/logo.png"></a></div><div class="oj-md-6 oraclelogotext"> <span class="">Solution Engineering</span></div></div>
          <div class="oj-sm-12 oj-md-12 oj-lg-7 oj-xl-7 oj-flex-item topnav">
            <div role="navigation" class="oj-flex oj-lg-12 oj-flex-bar-end">
              <div data-bind="ojComponent: {component: 'ojNavigationList',
              navigationLevel: 'application',
              item: {template: 'navTemplate'}, data: navDataSource,
              selection: router.stateId, edge: 'top'}"
              class="oj-web-applayout-navbar oj-sm-only-hide oj-md-only-hide oj-sm-10"></div>
               
            </div>
           
          </div>
        </div>
      </div>
    </div>
    <div role="main" class="oj-web-applayout-content" data-bind="ojModule: router.moduleConfig"> </div>
    <footer class="oj-web-applayout-footer" role="contentinfo">
      <div class="container">
        <div class="oj-flex">
          <div class="oj-flex-item oj-md-12">NATD Solution Engineering and Customer Success </div>
          <div class="oj-flex-item oj-md-12">
            <ul>
              <!-- ko foreach: footerLinks -->
              <li><a data-bind="text : name, attr : {id: linkId, href : linkTarget}"></a></li>
              <!-- /ko -->
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script type="text/javascript" src="js/libs/require/require.js"></script> 
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
